    <style>
        /*-------------------------------------------
          GLOBAL STYLES & VARIABLES
        -------------------------------------------*/
        :root {
            --text-color: rgb(55, 53, 47);
            --background-color: rgb(255, 255, 255);
            --heading-font: 'Source Serif Pro', serif;
            --body-font: 'Open Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 2rem 1rem;
            font-family: var(--body-font);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /*-------------------------------------------
          HEADER / NAVIGATION
        -------------------------------------------*/
        .header {
            width: 100%;
            max-width: 1024px;
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo-image {
            width: 48px;
            height: 48px;
            margin-right: 12px;
        }

        .logo-text {
            font-family: 'Praise', cursive;
            font-size: 1.75rem;
            font-weight: 400;
        }

        /*-------------------------------------------
          MAIN CONTENT
        -------------------------------------------*/
        .main-content {
            width: 100%;
            max-width: 1024px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            font-family: var(--heading-font);
            font-weight: 700;
            font-size: 3rem;
            margin: 0;
            line-height: 1.2;
        }

        .sub-heading {
             margin-top: -0.5rem; /* Tucks the second H1 closer to the first */
        }

        p {
            font-size: 1.125rem;
            max-width: 600px;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--text-color);
            color: var(--background-color);
            font-family: var(--body-font);
            font-weight: 600;
            font-size: 1.125rem;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 9999px; /* Pill shape */
            margin: 1.5rem 0;
            transition: opacity 0.2s ease-in-out;
        }

        .cta-button:hover {
            opacity: 0.85;
        }

        .main-image {
            width: 75%;
            max-width: 800px;
            height: auto;
            border-radius: 2.5rem; /* Rounded corners */
            margin-top: 2rem;
        }
        
        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .main-image {
                width: 95%;
            }
        }

    </style>
</head>

            <span class="logo-text">Ha'hanna</span>
        </a>
    </header>

    <main class="main-content">
        
        <h1>Equitable Education</h1>
        <h1 class="sub-heading">Consulting & Coaching</h1>
        
        <p>Ha'hanna is committed to equitable education with a focus on Indigenous youth. See how we can help you.</p>
